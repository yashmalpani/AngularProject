<h2>Add Food</h2>

<form>
    <div class="mb-3">
        <!-- <label for="name" class="form-label">Name</label> -->
        <input type="text" class="form-control" name="name" [(ngModel)]="food.name" placeholder="name">
    </div>
    <div class="mb-3">
        <!-- <label for="name" class="form-label">Name</label> -->
        <input type="text" class="form-control" name="description" [(ngModel)]="food.description"
            placeholder="description">
    </div>
    <div class="mb-3">
        <!-- <label for="name" class="form-label">Name</label> -->
        <input type="number" class="form-control" name="price" [(ngModel)]="food.price" placeholder="price">
    </div>

    <button type="submit" class="btn btn-secondary" routerLink='/admin'>Go Back</button>|
    <button type="submit" class="btn btn-success" (click)="addFood()">Add Food</button>
</form>
