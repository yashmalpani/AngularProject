<form>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name='email' placeholder="name@example.com"
            [(ngModel)]="user.email">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="name" class="form-control" id="floatingInput" name='name' placeholder="FirstName LastName"
            [(ngModel)]="user.name">
        <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" name='username' placeholder="username"
            [(ngModel)]="user.username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name='password' placeholder="Password"
            [(ngModel)]="user.password">
        <label for="floatingPassword">Password</label>
    </div>
    <!-- <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <button type="submit" class="btn btn-secondary" routerLink='/home'>Go Back</button>|
    <button type="submit" class="btn btn-success" (click)="register()">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
</form>
