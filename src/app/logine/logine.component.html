<h2>Login</h2>

<form>
    <div class="mb-3">
        <!-- <label for="name" class="form-label">Name</label> -->
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username">
    </div>
    <div class="mb-3">
        <!-- <label for="name" class="form-label">Name</label> -->
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-secondary" routerLink='/home'>Go Back</button>|
    <button type="submit" class="btn btn-success" (click)="login()">Login</button>
</form>
